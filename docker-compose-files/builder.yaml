version: "2.4"

services:
  arch-builder:
    build:
      context: ../docker-files/arch-builder
    environment:
      BUILD_ARGUMENT: "${BUILD_ARGUMENT}"
      IN_REQUIREMENTS: "${IN_REQUIREMENTS}"
      SRC_DIR: "${SRC_DIR}"
    volumes:
      - "../:/usr/src/source"
      - "/var/run/docker.sock:/var/run/docker.sock"
